<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrip</title>
</head>
<script>
    function isPrime(number){ 
        var answer = true;
        if (number < 2 ){
            answer = false;
        }else{
            for (var i = 2; i <= Math.sqrt(number); i++){
                if(number%i == 0){
                    answer = false;
                    break;
                }
            }
        }
        if(answer==true){
            return true;
        }else{
            return false;
        }
    }
    function primeNumber(){
        var n= document.getElementById('number').value; 
        var p = "";
        for (var i = 1; i <= n ; i++){
            if(isPrime(i)==true){
                p += i + " ";
            }
        }
        document.getElementById('answer').innerHTML = p;
    }
</script>
<body>
    <form>
        <input type="text" id="number">
        <input type="button" onclick="primeNumber()" value="Answers">
    </form>
    <p id="answer"></p>
</body>
</html>

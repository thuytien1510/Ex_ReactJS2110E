<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định dạng văn bản</title>
    <style>
        header{
            color:#ffaa00 ;
            text-align: center;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left{
            margin-right: 30px;
            display: inline;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            height: 160px;
            width: 270px;
        }
        
        th,td{
            border: 1px solid purple;
        }
        th{
            background-color:#CC6600 ;
            color: #FFFFFF;
        }
        td:last-child{
            text-align: left;
            padding-left: 10px;
            padding-right: 10px;
        }
        tr:nth-child(odd){background-color: #FFEDCA;}

    </style>
</head>
<body>
    <header>
        <h1>Các món ngon Hà Nội</h1>
    </header>
    <div class="container">
        <div class="left">
            <img src="https://hoanghaigroup.com/wp-content/uploads/2020/07/Mon-ngon-ha-noi.jpg" width="230" height="160" alt="hình ảnh minh hoạ">
        </div>
        <div class="right">
            <table>
                <col width="40%">
                <col width="60%">
              <tr>
                  <th>STT</th>
                  <th>Tên món ăn</th>
              </tr>  
              <tr>
                  <td>1.</td>
                  <td>Bánh cuốn Thanh Tri</td>
              </tr>
              <tr>
                  <td>2.</td>
                  <td>Xôi Hà Nội</td>
              </tr>
              <tr>
                  <td>3.</td>
                  <td>Bánh cuốn Thanh Tri</td>
              </tr>
              <tr>
                  <td>4.</td>
                  <td>Xôi Hà Nội</td>
              </tr>
            </table>
        </div>
    </div>
</body>
</html>
